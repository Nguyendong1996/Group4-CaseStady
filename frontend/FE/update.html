<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body ONLOAD="loadUpdateForm()">
<h1 style="text-align: center">Cập nhật sản phẩm</h1>
<form enctype="multipart/form-data">
    <table class="table table-striped">
        <tr>
            <td><label>Nhập vào tên sản phẩm</label></td>
            <td><input type="text" name="nameU" id="nameU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào miêu tả sản phẩm</label></td>
            <td><input type="text" name="descriptionU" id="descriptionU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào số lượng sản phẩm</label></td>
            <td><input type="text" name="quantityU" id="quantityU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào đơn giá</label></td>
            <td><input type="text" name="priceU" id="priceU"></td>
        </tr>
        <tr>
            <td><label>chọn trạng thái (active/inactive)</label></td>
            <td>
                <select id="statusU">
                    <option value="true">active</option>
                    <option value="false">inactive</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>Chọn loại sản phẩm</label></td>
            <td>
                <select id="category_idU" name="category_idU"></select>
            </td>
        </tr>
        <tr>
            <td><label>Chọn loại nhà cung cấp</label></td>
            <td>
                <select id="provider_idU" name="provider_idU"></select>
            </td>
        </tr>
        <tr>
            <td><label>Chọn hình ảnh</label></td>
            <td><input type="file" id="file" name="file"></td>
        </tr>
    </table>
</form>
<button onclick="updatePort()" class="btn btn-warning">Chỉnh sửa</button>
<button onclick="Goback()" class="btn btn-primary"> Quay Lại</button>

</body>
<script src="product.js">

</script>

</html>
