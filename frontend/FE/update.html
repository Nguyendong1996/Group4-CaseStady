<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body ONLOAD="loadUpdateForm()">
<H1>Cập nhật sản phẩm</H1>
<button onclick="updatePort()">update</button>
<form enctype="multipart/form-data">
    <table>
        <tr>
            <td><label>Nhập vào tên sản phẩm</label></td>
            <td><input type="text" name="nameU" id="nameU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào miêu tả sản phẩm</label></td>
            <td><input type="text" name="descriptionU" id="descriptionU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào số lượng sản phẩm</label></td>
            <td><input type="text" name="quantityU" id="quantityU"></td>
        </tr>
        <tr>
            <td><label>Nhập vào đơn giá</label></td>
            <td><input type="text" name="priceU" id="priceU"></td>
        </tr>
        <tr>
            <td><label>chọn trạng thái (active/inactive)</label></td>
            <td>
                <select id="statusU">
                    <option value="true">active</option>
                    <option value="false">inactive</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>Chọn loại sản phẩm</label></td>
            <td>
                <select id="category_idU" name="category_idU"></select>
            </td>
        </tr>
        <tr>
            <td><label>Chọn loại nhà cung cấp</label></td>
            <td>
                <select id="provider_idU" name="provider_idU"></select>
            </td>
        </tr>
        <tr>
            <td><label>Chọn hình ảnh</label></td>
            <td><input type="file" id="file" name="file"></td>
        </tr>
    </table>
</form>
<button onclick="Goback()">go back to home</button>

</body>
<script src="product.js">

</script>

</html>
